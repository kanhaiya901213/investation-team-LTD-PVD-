<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <!-- Login Card -->
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <!-- Logo -->
                        <div class="mb-4">
                            <img src="https://investation.team/app/images/logo/logo1.png" alt="Logo" class="img-fluid" style="max-width: 150px;">
                        </div>
                        <!-- Employee ID -->
                        <div class="mb-3">
                            <input type="text" class="form-control" id="employeeID" placeholder="Enter your Employee ID">
                        </div>
                        <!-- Password -->
                        <div class="mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Enter your Password">
                        </div>
                        <!-- Login Button -->
                        <button class="btn btn-primary w-100 mb-3">Login</button>
                        <!-- Links -->
                        <div class="d-flex justify-content-between">
                            <a href="#" class="text-decoration-none">Forgot Password?</a>
                            <a href="#" class="text-decoration-none">Job Portal</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
